<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz-A-Preneur |{% block title %}{%  endblock  %}</title>
    <!-- icons -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/home.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/countdown.css'%}">
    <link rel="stylesheet" href="{% static 'css/question.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/navbar.css'%}">
    {% block head %}{% endblock %}
</head>
<body>

    <!-- Header -->
    {% include 'base/snippets/navbar.html' %}
    <!-- Main -->
    {% block content %}
    {% endblock %}
   

    <!-- footer -->
    {% include 'base/snippets/footer.html' %}
    

    <script src="{% static 'JS/home.js'%}"></script>
    <script src="{% static 'JS/countdown.js'%}"></script>
    <script src="{% static 'JS/navbar.js'%}"></script>
</body>
</html>
